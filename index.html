---
layout: default
---

{% for post in site.posts %}
  {% if post.url%}
    <div class="post-entry">
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a> -
        <span class="post-meta">({{ post.date | date: "%b %-d, %Y" }})</span>
      </h3>

      <p>
      {% for tag in post.tags %}
        <span class="rounded-bubble">
          {{ tag | downcase }}
        </span>
      {% endfor %}
      </p>

      <p>
      {{ post.abstract }}
      <p>
    </div>
  {% endif %}
{% endfor %}
